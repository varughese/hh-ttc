<div class="row col-md-6 col-md-offset-3 login">
    <div class="col-sm-12">
        <img class="img-responsive" src="../images/nhs-logo.jpeg" />
    </div>

    <div class="login-main">
        <h1>Login</h1>
		<form novalidate ng-submit="login()">

			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" required ng-model="user.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" required ng-model="user.password">
			</div>

			<div class="alert alert-danger" ng-if="error">
				{{ error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!user.processing">Login</span>
				<span ng-if="user.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>

		</form>
		<button class="btn btn-block btn-link" ui-sref="signup">Create Account</button>
	</div>

</div>
