<h2 ng-if="getState() === 'event.create'">Create Event</h2>
<h2 ng-if="getState() === 'event.edit'">Edit Event <button type="button" ng-if="getState() === 'event.edit'" class="btn btn-default" ng-click="deleteEvent()">
<span class="glyphicon glyphicon-trash"></span> Delete
</button></h2>

<form ng-submit="saveEvent()">
  <div class="form-group">
    <label>Name</label>
    <input ng-model="eventData.name" uib-typeahead="uevent.name for uevent in upcoming | filter: {'name': $viewValue }"
           typeahead-on-select='setUEvent($item)'
           type="text" class="form-control" placeholder="Name">
  </div>
   <div uib-datepicker ng-model="eventData.date" class="nhs-date-picker"></div>
   <div class="form-group">
     <label>Date</label>
     <span class="input-group">
         {{ eventData.date | date : 'longDate' }}
     </span>
   </div>
  <!-- <div class="form-group">
    <label>Date</label>
	<span class="input-group">
	    <input ng-model="eventData.date" class="form-control" placeholder="Date">
		<span class="input-group-btn">
			<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
		</span>
	</span>
  </div> -->
  <div class="form-group">
    <label>Hours</label>
    <input ng-model="eventData.hours" type="number" step="0.5" class="form-control" placeholder="Hours">
  </div>

  <button type="submit" ng-if="getState() === 'event.edit'" class="btn btn-primary btn-block">Update</button>
  <button type="submit" ng-if="getState() === 'event.create'" class="btn btn-primary btn-block">Create</button>

</form>
